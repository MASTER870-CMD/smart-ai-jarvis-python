<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius AI | Premium</title>
    <style>
        /* LUXURY FONT & COLORS */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato:wght@300;400&display=swap');

        :root {
            --gold: #D4AF37;
            --gold-light: #F3E5AB;
            --cream: #FAF9F6;
            --text-dark: #2C2C2C;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbf7 0%, #e8e6e1 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Lato', sans-serif;
            color: var(--text-dark);
            overflow: hidden;
        }

        /* GLASS CARD */
        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05), inset 0 0 0 1px rgba(255,255,255,0.5);
            text-align: center;
            position: relative;
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            margin-bottom: 5px;
            font-size: 2rem;
        }

        p.subtitle {
            color: #888;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* ANIMATED ORB */
        .orb-container {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .orb {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--gold), #F6E27A);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            transition: all 0.3s ease;
        }

        /* ANIMATIONS */
        .listening .orb {
            animation: pulse 1.5s infinite;
            transform: scale(1.2);
        }

        .speaking .orb {
            animation: vibrate 0.2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        @keyframes vibrate {
            0% { transform: scale(1) translate(0, 0); }
            20% { transform: scale(1.1) translate(-2px, 2px); }
            40% { transform: scale(1.1) translate(-2px, -2px); }
            60% { transform: scale(1.1) translate(2px, 2px); }
            80% { transform: scale(1.1) translate(2px, -2px); }
            100% { transform: scale(1) translate(0, 0); }
        }

        /* TEXT DISPLAY */
        #status-text {
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 10px;
            min-height: 20px;
        }

        #conversation {
            min-height: 60px;
            font-style: italic;
            color: #555;
            margin-bottom: 30px;
        }

        /* BUTTONS */
        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .btn:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.15);
        }

        .btn.active {
            background: var(--gold);
            color: white;
            border-color: var(--gold);
        }

        .btn-stop {
            grid-column: span 2;
            background: #fff0f0;
            color: #d9534f;
            border-color: #ffcccc;
        }
        
        .btn-stop:hover {
            background: #d9534f;
            color: white;
        }

        /* HIDDEN ELEMENTS */
        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="container" id="app">
        <h1>Genius AI</h1>
        <p class="subtitle">Premium Voice Assistant</p>

        <div id="selection-screen">
            <p>Select your language mode:</p>
            <div class="btn-grid">
                <button class="btn" onclick="startMode('1')">English</button>
                <button class="btn" onclick="startMode('2')">Kanglish</button>
                <button class="btn" onclick="startMode('3')">Kannada</button>
                <button class="btn" onclick="startMode('4')">Hindi</button>
                <button class="btn" onclick="startMode('5')">Hinglish</button>
            </div>
        </div>

        <div id="active-screen" class="hidden">
            <div class="orb-container" id="orb-container">
                <div class="orb"></div>
            </div>
            
            <div id="status-text">Connecting...</div>
            <div id="conversation">Waiting for you...</div>

            <div class="btn-grid">
                <button class="btn btn-stop" onclick="shutdown()">End Session</button>
            </div>
        </div>
    </div>

    <script>
        let poller;

        function startMode(mode) {
            // Hide menu, show assistant
            document.getElementById('selection-screen').classList.add('hidden');
            document.getElementById('active-screen').classList.remove('hidden');

            // Tell Python to start
            fetch(`/start_mode/${mode}`);

            // Start checking for updates every 500ms
            poller = setInterval(checkStatus, 500);
        }

        function checkStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const orb = document.getElementById('orb-container');
                    const status = document.getElementById('status-text');
                    const text = document.getElementById('conversation');

                    // Update Text
                    status.innerText = data.status.toUpperCase();
                    if(data.last_text) text.innerText = `"${data.last_text}"`;

                    // Update Animation Class
                    orb.className = 'orb-container'; // Reset
                    if (data.status === 'listening') orb.classList.add('listening');
                    if (data.status === 'speaking') orb.classList.add('speaking');
                    
                    // If Python says it's off, close window
                    if (data.status === 'stopped') {
                        clearInterval(poller);
                        alert("Session Ended.");
                        window.close();
                    }
                });
        }

        function shutdown() {
            fetch('/shutdown');
            document.getElementById('status-text').innerText = "Deactivating...";
            setTimeout(() => {
                window.close();
            }, 2000);
        }
    </script>
</body>
</html>
